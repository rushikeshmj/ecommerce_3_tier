name: üöÄ Deploy E-Commerce App to AWS EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
  K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}
  TF_BACKEND_BUCKET: ${{ secrets.TF_BACKEND_BUCKET }}
  TF_BACKEND_DYNAMODB: ${{ secrets.TF_BACKEND_DYNAMODB }}
  TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}

jobs:
  deploy:
    name: Deploy Infrastructure and Microservices
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚òÅÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -----------------------------
      # Terraform Infrastructure Setup
      # -----------------------------
      - name: üèóÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: üß± Terraform Init
        working-directory: ./terraform/environments/dev
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMODB }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: üìú Terraform Plan
        working-directory: ./terraform/environments/dev
        run: terraform plan -var-file="terraform.tfvars"

      - name: üöÄ Terraform Apply
        working-directory: ./terraform/environments/dev
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      # -----------------------------
      # Build & Push Docker Images
      # -----------------------------
      - name: üê≥ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üî® Build & Push Docker images for all microservices
        run: |
          SERVICES=(
            auth-service
            product-service
            cart-service
            order-service
            payment-service
            inventory-service
            review-service
            shipping-service
            notification-service
            analytics-service
            api-gateway
          )

          for SERVICE in "${SERVICES[@]}"; do
            echo "Building and pushing $SERVICE..."
            IMAGE_URI="${ECR_REPOSITORY}/${SERVICE}:${GITHUB_SHA}"
            docker build -t $IMAGE_URI ./services/$SERVICE
            docker push $IMAGE_URI
          done

      # -----------------------------
      # Helmfile Deployment to EKS
      # -----------------------------
      - name: ‚ò∏Ô∏è Setup kubectl & helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          curl -L https://github.com/roboll/helmfile/releases/download/v0.158.1/helmfile_0.158.1_linux_amd64.tar.gz | tar xz
          sudo mv helmfile /usr/local/bin/

      - name: üîë Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: üß≠ Deploy all services via Helmfile
        run: |
          helmfile -e dev apply

      - name: ‚úÖ Verify deployment
        run: |
          kubectl get pods -n $K8S_NAMESPACE
          kubectl get svc -n $K8S_NAMESPACE
